<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .menu-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .menu-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .menu-card p {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .menu-card .price {
            font-size: 1.5em;
            color: #28a745;
            font-weight: 700;
            margin: 15px 0;
        }

        .menu-card .id-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Restaurant Menu Manager</h1>
            <p class="subtitle">Full CRUD Operations with MongoDB</p>
        </header>

        <div class="content">
            <!-- Alert Messages -->
            <div id="alert" class="alert"></div>

            <!-- CREATE - Add New Menu Item -->
            <div class="section">
                <h2 class="section-title">‚ûï Add New Menu Item</h2>
                <form id="createForm">
                    <div class="form-group">
                        <label for="createName">Item Name *</label>
                        <input type="text" id="createName" required placeholder="e.g., Pasta Carbonara">
                    </div>
                    <div class="form-group">
                        <label for="createDescription">Description *</label>
                        <textarea id="createDescription" required placeholder="Describe the dish..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="createPrice">Price ($) *</label>
                        <input type="number" id="createPrice" step="0.01" required placeholder="0.00">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Menu Item</button>
                </form>
            </div>

            <!-- READ - Get All Menu Items -->
            <div class="section">
                <h2 class="section-title">üìã All Menu Items</h2>
                <button onclick="getAllMenuItems()" class="btn btn-primary">Refresh Menu</button>
                <div id="loadingAll" class="loading hidden">Loading menu items...</div>
                <div id="menuGrid" class="menu-grid"></div>
            </div>

            <!-- READ - Get Single Menu Item -->
            <div class="section">
                <h2 class="section-title">üîç Get Single Menu Item</h2>
                <form id="getForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="getId">Item ID *</label>
                            <input type="number" id="getId" required placeholder="Enter item ID">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Get Item</button>
                </form>
                <div id="loadingSingle" class="loading hidden">Loading item...</div>
                <div id="singleItem"></div>
            </div>

            <!-- UPDATE - Update Menu Item -->
            <div class="section">
                <h2 class="section-title">‚úèÔ∏è Update Menu Item</h2>
                <form id="updateForm">
                    <div class="form-group">
                        <label for="updateId">Item ID to Update *</label>
                        <input type="number" id="updateId" required placeholder="Enter item ID">
                    </div>
                    <div class="form-group">
                        <label for="updateName">New Name *</label>
                        <input type="text" id="updateName" required placeholder="New item name">
                    </div>
                    <div class="form-group">
                        <label for="updateDescription">New Description *</label>
                        <textarea id="updateDescription" required placeholder="New description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="updatePrice">New Price ($) *</label>
                        <input type="number" id="updatePrice" step="0.01" required placeholder="0.00">
                    </div>
                    <button type="submit" class="btn btn-success">Update Item</button>
                </form>
            </div>

            <!-- DELETE - Delete Menu Item -->
            <div class="section">
                <h2 class="section-title">üóëÔ∏è Delete Menu Item</h2>
                <form id="deleteForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="deleteId">Item ID to Delete *</label>
                            <input type="number" id="deleteId" required placeholder="Enter item ID">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete Item</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/menu-items';

        // Utility function to show alerts
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // CREATE - Add new menu item
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('createName').value,
                description: document.getElementById('createDescription').value,
                price: parseFloat(document.getElementById('createPrice').value)
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    showAlert(`‚úÖ Menu item "${result.name}" created successfully! ID: ${result.id}`, 'success');
                    document.getElementById('createForm').reset();
                    getAllMenuItems(); // Refresh the menu
                } else {
                    const error = await response.json();
                    showAlert(`‚ùå Error: ${error.error}`, 'error');
                }
            } catch (error) {
                showAlert(`‚ùå Network error: ${error.message}`, 'error');
            }
        });

        // READ - Get all menu items
        async function getAllMenuItems() {
            const loading = document.getElementById('loadingAll');
            const grid = document.getElementById('menuGrid');
            
            loading.classList.remove('hidden');
            grid.innerHTML = '';

            try {
                const response = await fetch(API_URL);
                
                if (response.ok) {
                    const items = await response.json();
                    loading.classList.add('hidden');
                    
                    if (items.length === 0) {
                        grid.innerHTML = '<p style="text-align:center; color:#666;">No menu items found. Add some items to get started!</p>';
                        return;
                    }

                    items.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'menu-card';
                        card.innerHTML = `
                            <span class="id-badge">ID: ${item.id}</span>
                            <h3>${item.name}</h3>
                            <p>${item.description}</p>
                            <div class="price">$${item.price.toFixed(2)}</div>
                        `;
                        grid.appendChild(card);
                    });
                    
                    showAlert(`üìã Loaded ${items.length} menu items`, 'success');
                } else {
                    loading.classList.add('hidden');
                    showAlert('‚ùå Failed to load menu items', 'error');
                }
            } catch (error) {
                loading.classList.add('hidden');
                showAlert(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        // READ - Get single menu item
        document.getElementById('getForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('getId').value;
            const loading = document.getElementById('loadingSingle');
            const container = document.getElementById('singleItem');
            
            loading.classList.remove('hidden');
            container.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/${id}`);
                loading.classList.add('hidden');

                if (response.ok) {
                    const item = await response.json();
                    container.innerHTML = `
                        <div class="menu-card" style="max-width: 400px; margin-top: 20px;">
                            <span class="id-badge">ID: ${item.id}</span>
                            <h3>${item.name}</h3>
                            <p>${item.description}</p>
                            <div class="price">$${item.price.toFixed(2)}</div>
                        </div>
                    `;
                    showAlert(`‚úÖ Found item: ${item.name}`, 'success');
                } else {
                    const error = await response.json();
                    showAlert(`‚ùå ${error.error}`, 'error');
                }
            } catch (error) {
                loading.classList.add('hidden');
                showAlert(`‚ùå Network error: ${error.message}`, 'error');
            }
        });

        // UPDATE - Update menu item
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('updateId').value;
            const data = {
                name: document.getElementById('updateName').value,
                description: document.getElementById('updateDescription').value,
                price: parseFloat(document.getElementById('updatePrice').value)
            };

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    showAlert(`‚úÖ Menu item "${result.name}" updated successfully!`, 'success');
                    document.getElementById('updateForm').reset();
                    getAllMenuItems(); // Refresh the menu
                } else {
                    const error = await response.json();
                    showAlert(`‚ùå Error: ${error.error}`, 'error');
                }
            } catch (error) {
                showAlert(`‚ùå Network error: ${error.message}`, 'error');
            }
        });

        // DELETE - Delete menu item
        document.getElementById('deleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('deleteId').value;
            
            if (!confirm(`Are you sure you want to delete menu item #${id}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    const result = await response.json();
                    showAlert(`‚úÖ ${result.message}`, 'success');
                    document.getElementById('deleteForm').reset();
                    getAllMenuItems(); // Refresh the menu
                } else {
                    const error = await response.json();
                    showAlert(`‚ùå Error: ${error.error}`, 'error');
                }
            } catch (error) {
                showAlert(`‚ùå Network error: ${error.message}`, 'error');
            }
        });

        // Load all menu items on page load
        window.addEventListener('load', getAllMenuItems);
    </script>
</body>
</html>
